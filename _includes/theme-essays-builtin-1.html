<div style="padding-top: 20px" class="ui container ">

  <div class="ui stackable centered three cards">
    {% assign essay_pages = site.pages | where: "type", "essay" | sort: "date" | reverse %}
      {% for page in essay_pages %}
        {% unless page.draft %}
          {% include essay-card.html page=page %}
        {% endunless %}
      {% endfor %}
  </div>
</div>

<script type="text/javascript">
  /* Terrible ugly hack to get nice background image on main page without changing other templates */
  document.addEventListener("DOMContentLoaded", function() {
      var body = document.getElementsByTagName("body")[0];
      body.style.cssText =
          'background: url("../images/background30.jpg");' +
          'background-size: auto;' +
          'background-position: center;' +
          'background-repeat: no-repeat;';
  });
</script>
