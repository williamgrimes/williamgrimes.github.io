<!-- Used by theme-home-builtin-1,2,3 -->

{% for profile in site.data.bio.basics.profiles %}
   <a href="{{ profile.url }}" target="_blank" data-toggle="tooltip" data-placement="bottom" title="{{ profile.url }}"> <i class="big {{ profile.network | downcase }} icon icon-color"></i> </a>
{% endfor %}

{% if site.data.bio.basics.email %}
  <a href="mailto:{{ site.data.bio.basics.email }}" data-toggle="tooltip" data-placement="bottom" title="e-mail"> <i class="big envelope outline icon icon-color"></i> </a>
{% endif %}
